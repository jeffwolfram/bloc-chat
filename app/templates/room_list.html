<section class="room-list" ng-controller="RoomListCtrl as roomList">
     <div class="aside">
         <h1>Bloc Chat</h1>
         <a href="#" ng-click="roomList.openModal()" class="btn btn-primary">New Room</a>
       <table>
         <tr ng-repeat="room in roomList.rooms">
          
           <td>
              <a><span>{{ room.name }}</span></a>
           </td>
        </tr>
      </table>
    </div>
 </section>

<section class='messages-right'>
<div class='title-header'>{{ rooms.$id.name }}</div>
    <ul class"messages-container">
    <li class="message" ng-repear="message in rooms.messages">
        <span class="username">{{message.useername}}</span>
        <span class="time-sent">message.sentAt</span>
        <span class="content">{{message.content}}</span>
        </li>
    </ul>
</section>
